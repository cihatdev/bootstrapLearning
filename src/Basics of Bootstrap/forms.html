<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">First Name: </label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="firstName"
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name: </label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-mail"
          />
        </div>
        <div class="form-group">
          <label for="password">Email: </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="about">About: </label><br />
          <textarea name="about" id="about" cols="70" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="city">City: </label>
          <select class="form-control" name="" id="city">
            <option value="ank">Ankara</option>
            <option value="ada">Adana</option>
            <option value="adı">Adıyaman</option>
            <option value="ist">İstanbul</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-check-label" for="term">
            <input type="checkbox" class="form-check-input" id="term" />
            I accept the terms:
          </label>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</html>
