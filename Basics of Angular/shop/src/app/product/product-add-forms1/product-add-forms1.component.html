<h3>Yeni Ürün Ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input
      #name="ngModel"
      type="text"
      placeholder="Ürün Adı:"
      [(ngModel)]="model.name"
      class="form-control"
      name="name"
      id="name"
      required
    />
    <div *ngIf="name.invalid && name.dirty" class="alert-danger">
      Ürün İsmi Gereklidir.
    </div>
  </div>

  <div class="form-group">
    <input
      #description="ngModel"
      type="text"
      placeholder="Açıklama:"
      [(ngModel)]="model.description"
      class="form-control"
      name="description"
      id="description"
      required
    />
    <div *ngIf="description.invalid && description.dirty" class="alert-danger">
      Açıklama Gereklidir.
    </div>
  </div>
  <div class="form-group">
    <input
      #imageUrl="ngModel"
      type="text"
      placeholder="Ürün Resmi:"
      [(ngModel)]="model.imageUrl"
      class="form-control"
      name="imageUrl"
      id="imageUrl"
      required
    />
    <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert-danger">
      Fotoğraf Gereklidir.
    </div>
  </div>

  <div class="form-group">
    <input
      #price="ngModel"
      type="text"
      placeholder="Ürün Fiyatı:"
      [(ngModel)]="model.price"
      class="form-control"
      name="price"
      id="price"
      required
    />
    <div *ngIf="price.invalid && price.dirty" class="alert-danger">
      Fiyat Gereklidir.
    </div>
  </div>
  <div class="form-group">
    <select
      class="form-control"
      #categoryId="ngModel"
      [(ngModel)]="model.categoryId"
      required
      id="categoryId"
      name="categoryId"
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div *ngIf="categoryId.invalid && categoryId.touched" class="alert-danger">
      Kategori Gereklidir.
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="productAddForm.invalid"
  >
    Ürün Ekle
  </button>
</form>
